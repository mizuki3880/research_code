version: "3.8"

services:
  research-app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: research-code-app
    volumes:
      - .:/workspace
      - ./data:/workspace/data
    working_dir: /workspace
    ports:
      - "8888:8888" # Jupyter Notebook用
      - "5001:5000" # Flaskアプリ用（serve/app.pyがある場合）
    environment:
      - PYTHONPATH=/workspace
    command: /bin/bash
    stdin_open: true
    tty: true
